name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Run tests
      run: |
        docker run -d -p 5001:5000 --name cicd_demo cicd_demo:latest
        sleep 10
        curl --fail http://localhost:5001 || exit 1
        docker stop cicd_demo
        docker rm cicd_demo

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy
      run: echo "Deployment step placeholder"
